<div class="todo-app" ui-block="vm.loading">
    <h1>TODO</h1>
	<todo-list items="vm.todos" ng-if="!vm.loading"></todo-list>
	<textbox 
        ng-if="!vm.loading"
        placeholder="Enter TODO Item" 
        text="vm.todoInput" 
        disabled="vm.saving" 
        on-submit="vm.saveTodo">
    </textbox>
</div>
